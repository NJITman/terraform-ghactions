# This is a basic workflow to help you get started with Actions

name: Terraform GithubAction Demo

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      ARM_SUBSCRIPTION_ID: '5d324184-5449-4be5-b7fc-68e48e0da58b'
      ARM_TENANT_ID: '095f3d8b-84d9-4670-8f01-3b9c50fb96b5'
      ARM_CLIENT_ID: 'bdc0fc42-525f-4e67-9b6a-9b4229d49aa5'
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      AZURE_STORAGE: 'terraformdemo101010101010'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Azure login
      - name: Azure Login
        uses: Azure/login@v1
        with:
          # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      # Build Terraform State
      - name: Build Terraform State
        run: chmod +x ./tfstate.sh && ./tfstate.sh ${{ env.AZURE_STORAGE }}

      # Install Terraform
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        
      # Terraform Init
      - name: Terraform Init
        run: terrform init -backend-config="storage_account_name=${{ env.AZURE_STORAGE }}"
        
      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        
      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply tfplan
